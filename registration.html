<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>書籍登録</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-ja.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    jQuery(document).ready(function(){
       jQuery("#registration").validationEngine();
    });
    </script>
</head>
<body>
<p>情報を入力してください</p>
<form id="registration" method="POST" action="submit">
<p>タイトル：<input type="text" name="title" required></p>
<p>著者：<input type="text" name="author" required></p>
<p>出版社：<input type="text" name="publisher" required></p>
<p>購入日：<input type="date" name="acquisitionDate" id="date" class="validate[required,custom[date]]"></p> 
<input type="submit" />
</form>
<p><a href="/list">一覧表示</a></p>
</body>
</html>
